backend:
  name: git-gateway
  branch: main

media_folder: "assets/journal"
public_folder: "/assets/journal"

collections:
  - name: "journal"
    label: "Journal Articles"
    folder: "journal/_articles"
    create: true
    slug: "{{fields.date}}-{{fields.slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Excerpt", name: "excerpt", widget: "text", hint: "Short description for article cards"}
      - {label: "Hero Image", name: "hero", widget: "image"}
      - {label: "Content", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ["caviar"]}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly name (lowercase, hyphens only)"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "article"}